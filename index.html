<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Multiple Checkboxes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
   
</head>
<body>

    <div class="inbox">

        <div class="item">
            <input type="checkbox">
            <p>This is an inbox layout.</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Check one item</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Hold down your shift key</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Everything inbetween should also be set to checked</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Try to do it without any libraries</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Just Regular Javascript</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>Good Luck!</p>
        </div>

        <div class="item">
            <input type="checkbox">
            <p>lol</p>
        </div>

        
    </div>
     <script src="main.js"></script>
</body>
</html>
